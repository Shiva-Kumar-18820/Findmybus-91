                <div class="txt ">
                    <input type="email" name="email" id="email" required>
                    <span></span>

                </div>
                <div class="txt ">
                    <input type="password" name="pws" id="pws" required>
                    <span></span>
                    <label for="pws">Password:</label>
                </div>
                <input class="bt1" type="button" value="Login" id="login">
                <input class="bt1" type="reset" value="Reset">
            </form>
        </div>
